<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>AJAX Demo</title>
<style type='text/css'>
p#ip {
  font-size: 32px;
  text-align: center;
</style>
</head>

<body>
<p id='ip'></p>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function () {
    if (this.readyState==4 && xmlhttp.status==200) {
        showip(xmlhttp.responseText);
    }
}
xmlhttp.open('POST', 'hostip', true);
xmlhttp.send('OHHHHHHH');

function showip(text)
{
    document.getElementById('ip').innerHTML = text;
}

</script>
</body>
</html>
