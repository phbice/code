<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
<title>表格点击事件</title>
<style type='text/css'>
table
{
    border-collapse: collapse;
}
table, th, td
{
    border: 1px solid;
}
tr.checked {
    background-color: #73FF85;
}
</style>
</head>
<body>

<table onclick='table_click();'>
<tr><td>AA</td><td>AB</td><td>AC</td></tr>
<tr><td>BA</td><td>BB</td><td>BC</td></tr>
<tr><td>CA</td><td>CB</td><td>CC</td></tr>
</table>
<p id='output'></p>

<script>
function table_click()
{
    var td = event.target;
    var tr = td.parentElement;
    document.getElementById('output').innerHTML = '('+String(tr.rowIndex)+', '+String(td.cellIndex)+') ' + tr.children[1].innerHTML 
}
</script>

</body>
</html>
